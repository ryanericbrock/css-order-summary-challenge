<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img class="header-img" src="images/illustration-hero.svg" alt="music-illustration">
    <h1>Order Summary</h1>
    <p class="p1">You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>

    <div class="plan">
      <table>
        <tr>
          <td>
            <img class="music-icon" src="images/icon-music.svg" alt="icon-music">
          </td>
          <td class="p2">
            <p><span class="ap">Annual Plan</span><br />$59.99/year</p>
          </td>
          <td class="p3">
            <a href="#">Change</a>
          </td>
        </tr>
      </table>
    </div>

    <a href="#" class="proceed-button">Proceed to Payment</a>
    <div class="cancel">
      <a id="cancel-btn" href="#">Cancel Order</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://ryanericbrock.com">Ryan Eric Brock</a>.
  </div>
</body>
</html>
